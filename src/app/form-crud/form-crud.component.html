<div>
  <div class="add-user-container form-crud-nav">
    <button mat-raised-button color="primary" (click)="openDialog()">
      Add User
    </button>
  </div>

  <div class="form-crud-main">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <!-- DOB Column -->
        <ng-container matColumnDef="DOB">
          <th mat-header-cell *matHeaderCellDef>DOB</th>
          <td mat-cell *matCellDef="let element">{{ element.DOB }}</td>
        </ng-container>

        <!-- Phone Number Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Phone Number</th>
          <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">
            Actions
          </th>
          <td mat-cell *matCellDef="let element">
            <!-- Edit Button with Icon -->
            <button
              mat-raised-button
              color="primary"
              (click)="editProduct(element)"
              style="margin-right: 8px"
            >
              <mat-icon style="margin-right: 4px">edit</mat-icon> Edit
            </button>

            <!-- Delete Button with Icon -->
            <button
              mat-raised-button
              color="warn"
              (click)="deleteProduct(element)"
            >
              <mat-icon style="margin-right: 4px">delete</mat-icon> Delete
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator> -->
    </div>
  </div>
</div>
