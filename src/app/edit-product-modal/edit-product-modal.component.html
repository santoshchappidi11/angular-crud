<h2 mat-dialog-title class="dialog-title">Edit Product</h2>
<div mat-dialog-content class="dialog-content">
  <img [src]="data.image" alt="{{ data.title }}" class="product-image" />
  <form [formGroup]="productForm">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()" class="cancel-button">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" class="save-button">Save</button>
</div>
